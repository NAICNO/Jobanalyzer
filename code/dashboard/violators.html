<html>
  <head>
    <link rel=stylesheet type=text/css href="table-style.css"/>
    <title>CLUSTER policy violators dashboard</title>
    <script src="config.js"></script>
    <script src="dashboard.js"></script>
    <script src="violators.js"></script>
    <script>
      function violators_onload() {
	  rewriteTitle()
	  render_violators_by_time("report_by_time")
	  render_violators_by_user("report_by_user")
      }
    </script>
  </head>

  <body onload="violators_onload()">
    <h1 id=main_title>CLUSTER policy violators</h1>
    
    <p>The following users and jobs have been running significantly outside of policy and are probably
      not appropriate to run on this cluster.  The list is recomputed at noon and midnight
      and goes back four weeks.</p>

    <h2>By user</h2>
    <div id=report_by_user></div>

    <h2>By job and time</h2>
    <div id=report_by_time></div>
  </body>
</html>
